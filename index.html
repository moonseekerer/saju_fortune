<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>사주 분석 어플리케이션</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        :root {
            --bg-gradient: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-color: #ffffff;
            --primary-color: #54a0ff;
            --accent-color: #ff6b6b;
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-color);
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            /* 중앙 정렬 */
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 입력 폼 스타일 */
        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 0.5s ease-out;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-area h1 {
            font-size: 2.2rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #74b9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-area p {
            opacity: 0.7;
            margin-top: 10px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 600;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
            outline: none;
        }

        .form-input:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(84, 160, 255, 0.2);
        }

        /* Fix for white text on white background in select options */
        .form-select option {
            background-color: white;
            color: #333;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .col {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #54a0ff, #00d2d3);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(84, 160, 255, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        /* 로딩 화면 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 32, 39, 0.95);
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* 결과 화면 (기존 디자인 재활용) */
        .result-section {
            display: none;
            padding-top: 20px;
            animation: slideUp 0.6s ease-out;
        }

        .mini-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .mini-col {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 5px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid transparent;
            transition: transform 0.3s;
        }

        .mini-col:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .mini-char {
            font-size: 1.4rem;
            font-weight: bold;
            display: block;
            margin: 4px 0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .col-label {
            font-size: 0.8rem;
            font-weight: bold;
            opacity: 0.9;
            margin-top: 5px;
        }

        .col-sub {
            font-size: 0.65rem;
            opacity: 0.6;
            margin-top: 2px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 15px;
        }

        .card h3 {
            margin: 0 0 10px 0;
            color: var(--primary-color);
        }

        .card p {
            margin: 0;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* 오행 컬러 클래스 */
        .wood {
            color: #55efc4;
        }

        .fire {
            color: #ff7675;
        }

        .earth {
            color: #ffeaa7;
        }

        .metal {
            color: #dfe6e9;
        }

        .water {
            color: #74b9ff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .back-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        /* 팝업 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: #1a1a2e;
            width: 85%;
            max-width: 400px;
            border-radius: 20px;
            padding: 25px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-title {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            line-height: 1.6;
            font-size: 0.95rem;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        /* 서브 탭 스타일 */
        .sub-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 12px;
        }

        .sub-tab-btn {
            flex: 1;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .sub-tab-btn.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- 1. 입력 화면 -->
        <div id="input-screen" class="input-section">
            <div class="logo-area">
                <h1>운세 APP</h1>
                <p>생년월일을 입력하면 당신의 사주를 분석해드립니다.</p>
            </div>

            <form onsubmit="analyzeSaju(event)">
                <div class="form-group">
                    <label class="form-label">이름 (닉네임)</label>
                    <input type="text" id="userName" class="form-input" placeholder="예: 홍길동" required>
                </div>

                <div class="row">
                    <div class="col form-group">
                        <label class="form-label">생년</label>
                        <input type="number" id="birthYear" class="form-input" placeholder="1990" min="1900" max="2100"
                            required>
                    </div>
                    <div class="col form-group">
                        <label class="form-label">월</label>
                        <select id="birthMonth" class="form-select" required>
                            <option value="">선택</option>
                            <script>for (let i = 1; i <= 12; i++) document.write(`<option value="${i}">${i}월</option>`);</script>
                        </select>
                    </div>
                    <div class="col form-group">
                        <label class="form-label">일</label>
                        <select id="birthDay" class="form-select" required>
                            <option value="">선택</option>
                            <script>for (let i = 1; i <= 31; i++) document.write(`<option value="${i}">${i}일</option>`);</script>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">태어난 시간</label>
                    <select id="birthTime" class="form-select">
                        <option value="99">모름</option>
                        <option value="0">자시 (23:30 ~ 01:29)</option>
                        <option value="1">축시 (01:30 ~ 03:29)</option>
                        <option value="2">인시 (03:30 ~ 05:29)</option>
                        <option value="3">묘시 (05:30 ~ 07:29)</option>
                        <option value="4">진시 (07:30 ~ 09:29)</option>
                        <option value="5">사시 (09:30 ~ 11:29)</option>
                        <option value="6">오시 (11:30 ~ 13:29)</option>
                        <option value="7">미시 (13:30 ~ 15:29)</option>
                        <option value="8">신시 (15:30 ~ 17:29)</option>
                        <option value="9">유시 (17:30 ~ 19:29)</option>
                        <option value="10">술시 (19:30 ~ 21:29)</option>
                        <option value="11">해시 (21:30 ~ 23:29)</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">분석 시작하기 ✨</button>
            </form>
        </div>

        <!-- 2. 결과 화면 -->
        <div id="result-screen" class="result-section" style="display:none;">
            <button class="back-btn" onclick="goBack()">← 다시 입력하기</button>
            <header style="text-align: center; margin-bottom: 20px;">
                <div style="font-size: 0.9rem; opacity: 0.7; margin-bottom: 5px;">Analysis Report</div>
                <h1 id="result-name"
                    style="margin: 0; background: linear-gradient(to right, #54a0ff, #00d2d3); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    님 사주 리포트</h1>
                <div id="result-desc" style="margin-top: 10px; font-weight: 300;"></div>
            </header>

            <div class="mini-grid">
                <div id="col-hour" class="mini-col" onclick="showTabDetail('hour')">
                    <span id="hour-pillar" class="mini-char">-</span>
                    <div class="col-label">시주</div>
                    <div class="col-sub">말년/자식</div>
                </div>
                <div id="col-day" class="mini-col" onclick="showTabDetail('day')">
                    <span id="day-pillar" class="mini-char">-</span>
                    <div class="col-label">일주(나)</div>
                    <div class="col-sub">본원/배우자</div>
                </div>
                <div id="col-month" class="mini-col" onclick="showTabDetail('month')">
                    <span id="month-pillar" class="mini-char">-</span>
                    <div class="col-label">월주</div>
                    <div class="col-sub">사회/부모</div>
                </div>
                <div id="col-year" class="mini-col" onclick="showTabDetail('year')">
                    <span id="year-pillar" class="mini-char">-</span>
                    <div class="col-label">년주</div>
                    <div class="col-sub">초년/조상</div>
                </div>
            </div>

            <!-- 탭 내용이 표시될 영역 -->
            <div id="tab-detail-area" class="tab-content-area">
                <!-- 탭 내용이 표시될 영역 -->
                <div id="tab-detail-area" class="tab-content-area">
                    <!-- <button class="tab-close-btn" onclick="closeTabDetail()">&times;</button> -->
                    <h3 id="tab-title" style="margin-top:0; color:var(--primary-color);"></h3>
                    <div id="tab-body" style="line-height:1.6; font-size:0.95rem;"></div>
                </div>
                <h3 id="tab-title" style="margin-top:0; color:var(--primary-color);"></h3>
                <div id="tab-body" style="line-height:1.6; font-size:0.95rem;"></div>
            </div>

            <div id="day-specific-content">
                <!-- 서브 탭 네비게이션 -->
                <div class="sub-tabs">
                    <button class="sub-tab-btn active" onclick="switchSubTab('general')">종합 분석</button>
                    <button class="sub-tab-btn" onclick="switchSubTab('love')">💕 연애운</button>
                    <button class="sub-tab-btn" onclick="switchSubTab('wealth')">💰 재물운</button>
                </div>

                <!-- 1. 종합 분석 -->
                <div id="view-general" class="analysis-view">
                    <div class="card">
                        <h3>🧙 타고난 기질</h3>
                        <p id="nature-text">분석 중...</p>
                    </div>
                    <div class="card">
                        <h3>🌟 2026년 운세 미리보기</h3>
                        <p id="fortune-text">분석 중...</p>
                    </div>
                </div>

                <!-- 2. 연애운 -->
                <div id="view-love" class="analysis-view" style="display:none;">
                    <div class="card">
                        <h3>💕 나의 연애 스타일</h3>
                        <p id="love-text">분석 중...</p>
                    </div>
                    <div style="font-size:0.85rem; opacity:0.7; padding:0 10px;">
                        * 일주(태어난 날)를 기준으로 분석한 연애 성향입니다.
                    </div>
                </div>

                <!-- 3. 재물운 -->
                <div id="view-wealth" class="analysis-view" style="display:none;">
                    <div class="card">
                        <h3>💰 나의 재물 그릇</h3>
                        <p id="wealth-text">분석 중...</p>
                    </div>
                    <div style="font-size:0.85rem; opacity:0.7; padding:0 10px;">
                        * 재물운은 본인의 노력과 환경에 따라 크게 달라질 수 있습니다.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <div style="color: white; font-weight: 300; letter-spacing: 1px;">사주 명식을 분석 중입니다...</div>
    </div>

    <!-- 상세 내용 모달 삭제됨 (탭 방식 사용) -->
    <script> // 전역 변수로 데이터 저장
        let currentPillars = null;

        // 간지 데이터 (천간, 지지)
        const stems = ["甲",
            "乙",
            "丙",
            "丁",
            "戊",
            "己",
            "庚",
            "辛",
            "壬",
            "癸"];
        const branches = ["子",
            "丑",
            "寅",
            "卯",
            "辰",
            "巳",
            "午",
            "未",
            "申",
            "酉",
            "戌",
            "亥"];

        // 오행 컬러 매핑 (목:초록, 화:빨강, 토:노랑, 금:흰색, 수:검정/파랑)
        function getColorClass(char) {
            if ("甲乙寅卯".includes(char)) return "wood";
            if ("丙丁巳午".includes(char)) return "fire";
            if ("戊己辰戌丑未".includes(char)) return "earth";
            if ("庚辛申酉".includes(char)) return "metal";
            if ("壬癸亥子".includes(char)) return "water";
            return "";
        }

        // 한글 음 (천간)
        const stemReadings = { "甲": "갑", "乙": "을", "丙": "병", "丁": "정", "戊": "무", "己": "기", "庚": "경", "辛": "신", "壬": "임", "癸": "계" };
        // 한글 음 (지지)
        const branchReadings = { "子": "자", "丑": "축", "寅": "인", "卯": "묘", "辰": "진", "巳": "사", "午": "오", "未": "미", "申": "신", "酉": "유", "戌": "술", "亥": "해" };

        function getColoredHtml(stem, branch) {
            const sRead = stemReadings[stem];
            const bRead = branchReadings[branch];
            const sHtml = sRead ? `<span style="font-size:0.4em; vertical-align:middle; opacity:0.8; margin-left:2px;">(${sRead})</span>` : "";
            const bHtml = bRead ? `<span style="font-size:0.4em; vertical-align:middle; opacity:0.8; margin-left:2px;">(${bRead})</span>` : "";
            return `<span class="${getColorClass(stem)}">${stem}${sHtml}</span><span class="${getColorClass(branch)}">${branch}${bHtml}</span>`;
        }

        // [간단 계산 로직]
        // *주의: 실제 서비스에서는 정확한 절기(Solar Terms) 시간을 계산해야 하지만,
        // 이 데모에서는 근사치 알고리즘을 사용합니다.
        function calculatePillars(year, month, day, timeIdx) {
            // 1. 년주 (Year Pillar) - 입춘 기준 무시하고 단순 음력/양력 기준 (데모용)
            // 1984년이 甲子년 (4)
            const stemIdx = (year - 4) % 10;
            const branchIdx = (year - 4) % 12;
            const yearStem = stems[stemIdx < 0 ? stemIdx + 10 : stemIdx];
            const yearBranch = branches[branchIdx < 0 ? branchIdx + 12 : branchIdx];

            // 2. 월주 (Month Pillar) - 년간에 의해 결정 (월두법)
            // 간략화: 양력 2월을 인(寅)월로 시작한다고 가정
            let monthBranchIdx = (month + 12 - 2) % 12 + 2; // 2월=寅(2), 1월=丑(1).. 대략적
            if (monthBranchIdx >= 12) monthBranchIdx -= 12;

            // 월간 구하기 (년두법 공식)
            // 갑기년 -> 병인두, 을경년 -> 무인두...
            const yearStemIndex = stems.indexOf(yearStem); // 0~9
            const monthStemBase = (yearStemIndex % 5) * 2 + 2; // 공식
            const monthStemIdx = (monthStemBase + (month - 2)) % 10;

            const monthStem = stems[monthStemIdx < 0 ? monthStemIdx + 10 : monthStemIdx];
            const monthBranch = branches[monthBranchIdx]; // 근사치

            // 3. 일주 (Day Pillar) - 가장 어려움 (기준일로부터 계산)
            // 기준: 1900년 1월 1일 = 갑술(甲戌)일 (확인 필요, 데모용 근사)
            // 여기서는 데모를 위해 'Date' 객체 활용하여 루틴 계산
            const baseDate = new Date(1900, 0, 1);
            const targetDate = new Date(year, month - 1, day);
            const diffTime = Math.abs(targetDate - baseDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            // 1900.1.1 갑술(10번째) -> index 10
            const offset = 10;
            const dayCyclic = (offset + diffDays) % 60;
            const dayStem = stems[dayCyclic % 10];
            const dayBranch = branches[dayCyclic % 12];

            // 4. 시주 (Time Pillar) - 일간에 의해 결정 (시두법)
            let timeStem = "?";
            let timeBranch = "?";

            if (timeIdx != 99) {
                // 시간을 안다면
                timeBranch = branches[timeIdx]; // 0=자, 1=축...

                // 시간 구하기 (일간 기준)
                // 갑기일 -> 갑자시, 을경일 -> 병자시...
                const dayStemIndex = stems.indexOf(dayStem);
                const timeStemBase = (dayStemIndex % 5) * 2;
                const timeStemIdx = (timeStemBase + parseInt(timeIdx)) % 10;
                timeStem = stems[timeStemIdx];
            }

        function switchSubTab(tabName) {
            // 모든 뷰 숨김
            document.querySelectorAll('.analysis-view').forEach(el => el.style.display = 'none');
            // 모든 탭 버튼 비활성화
            document.querySelectorAll('.sub-tab-btn').forEach(btn => btn.classList.remove('active'));

            // 선택된 뷰 표시
            document.getElementById(`view-${tabName}`).style.display = 'block';

            // 선택된 탭 버튼 활성화
            const buttons = document.querySelectorAll('.sub-tab-btn');
            if (tabName === 'general') buttons[0].classList.add('active');
            if (tabName === 'love') buttons[1].classList.add('active');
            if (tabName === 'wealth') buttons[2].classList.add('active');
        }

        function closeTabDetail() {
            document.getElementById('tab-detail-area').style.display = 'none';
            // 표시된 탭 강조도 제거
            const cols = document.querySelectorAll('.mini-col');
            cols.forEach(c => c.classList.remove('tab-active-indicator'));
